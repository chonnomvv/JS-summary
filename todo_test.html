<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <input type="text" class="input-todo" placeholder="Enter todo!">
    <button class="add">Add</button>
    <ul class="todos"></ul>
    <script>
      const $inputTodo = document.querySelector('.input-todo');
      const $add = document.querySelector('.add');
      const $todos = document.querySelector('.todos');
      
      function addTodo(newTodo) {
        $todos.innerHTML += `<li class="todo"><input type="checkbox" class = "checkbox">${newTodo}<button class="remove">X</button></li>`;
      }

      function removeTodo(childNode) {
        $todos.removeChild(childNode);
      }

      $add.onclick = function addClick() {
        addTodo($inputTodo.value);
        $inputTodo.value = '';
      };

      $todos.addEventListener('click', function(e) {
        const target = e.target.parentNode;
        if(e.target.classList.contains('remove')) removeTodo(target);
        });

      $todos.addEventListener('change', function(e) {
        if(e.target.classList.contains('checkbox')) {
          if(e.target.checked){
            e.target.parentNode.style.textDecoration = 'line-through';
            e.target.setAttribute('checked',true);
          }else{
            e.target.parentNode.style.textDecoration = 'none';
            e.target.removeAttribute('checked');
          }
      }});
</script>
</body>
</html>
